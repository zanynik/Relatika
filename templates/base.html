<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatika</title>
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding-top: 56px; /* Ensure content is below the fixed navbar */
            background-color: #f9f9f9;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Relatika</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    {% if 'user_id' in session %}
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">{{ session['user_name'] }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ai_suggestions">‚ú® AI Suggestions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/matches">‚ù§Ô∏è Matches</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/notifications">üîî Notifications</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings">‚öôÔ∏è Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Custom JavaScript for this template -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
